<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylos.css">
</head>
<body>
    <header>
        <h1>Agregando inputs y textarea con Flexbox</h1>
    </header>

    <main>
        <form>
            <div class="container-flex">
                <input type="text" placeholder="Nombre" class="field-input" name="nombre" id="nombre">

                <input type="text" placeholder="Apellidos" class="field-input" name="apellido" id="apellido">

                <input type="text" placeholder="Ciudad" class="field-input" name="ciudad" id="ciudad">

                <input type="text" placeholder="País" class="field-input" name="pais" id="pais">

                <textarea class="textarea" name="mensaje" id="mensaje" cols="25" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>

            <button class="buton" type="submit">Enviar</button>
        </form>
    </main>
    
</body>
</html>
